    .brand p{
      margin:0;
      color:var(--muted);
      font-size:14px;
      line-height:1.35;
    }

    .lang{
      display:flex;
      gap:10px;
      align-items:center;
    }
    .lang button{
      border:1px solid var(--stroke);
      background:rgba(255,255,255,.7);
      backdrop-filter: blur(10px);
      border-radius:999px;
      padding:8px 12px;
      cursor:pointer;
      display:flex;
      gap:8px;
      align-items:center;
      box-shadow: var(--shadow2);
      transition: transform .15s ease, background .15s ease;
      font-size:13px;
      color:var(--text);
    }
    .lang button:hover{ transform: translateY(-1px); background:#fff; }
    .lang button[aria-pressed="true"]{
      outline:2px solid rgba(99,102,241,.35);
      background:#fff;
    }
    .flag{
      font-size:16px;
      line-height:1;
    }

    .section{
      margin-top:18px;
      margin-bottom:34px;
    }

    .section-title{
      text-align:center;
      font-size:28px;
      margin:0 0 18px;
      letter-spacing:.2px;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap:18px;
    }

    @media (max-width: 980px){
      .grid{ grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }
    @media (max-width: 620px){
      .grid{ grid-template-columns: 1fr; }
      .section-title{ font-size:24px; }
    }

    .card{
      position:relative;
      background:rgba(255,255,255,.78);
      border:1px solid var(--stroke);
      border-radius: var(--radius);
      box-shadow: var(--shadow2);
      padding:22px 20px 18px;
      min-height: 170px;
      overflow:hidden;
      transition: transform .18s ease, box-shadow .18s ease, background .18s ease;
    }
    .card:hover{
      transform: translateY(-3px);
      box-shadow: var(--shadow);
      background:#fff;
    }

    .icon-badge{
      width:56px;
      height:56px;
      border-radius:16px;
      display:grid;
      place-items:center;
      border:1px solid var(--stroke);
      background:rgba(255,255,255,.82);
      box-shadow: 0 10px 22px rgba(15,23,42,.10);
      margin:0 auto 12px;
    }

    .card h3{
      margin:6px 0 4px;
      font-size:16px;
      text-align:center;
      font-weight:700;
      letter-spacing:.1px;

    .card .kicker{

      line-height:1.6;
      text-align:center;

    function cardHTML(c){
      const icon = (Icons[c.icon] ? Icons[c.icon]() : Icons.download());
      return `
        <article class="card">
          <div class="icon-badge">${icon}</div>
          <h3>${c.title}</h3>
          <div class="kicker">${c.kicker || ""}</div>
          <p>${c.text}</p>
        </article>
      `;
    }

    function sectionHTML(s){
      return `
        <section class="section">
          <h2 class="section-title">${s.title}</h2>
          <div class="grid">
            ${s.cards.map(cardHTML).join("")}
          </div>
        </section>
      `;
    }

    function render(lang){
      const root = document.getElementById("app");
      root.innerHTML = content[lang].sections.map(sectionHTML).join("");
      document.documentElement.lang = lang === "no" ? "no" : "en";
    }

    const btnNo = document.getElementById("btnNo");
    const btnEn = document.getElementById("btnEn");

    function setLang(lang){
      btnNo.setAttribute("aria-pressed", lang === "no" ? "true" : "false");
      btnEn.setAttribute("aria-pressed", lang === "en" ? "true" : "false");
      render(lang);
    }

    btnNo.addEventListener("click", () => setLang("no"));
    btnEn.addEventListener("click", () => setLang("en"));

    // default EN as requested earlier; switch to NO if you want:
    setLang("en");
  </script>
