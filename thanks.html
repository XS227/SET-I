<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>با تشکر</title>
  <style>
    body{margin:0; font-family:system-ui, Segoe UI, Arial; background:#0b1020; color:#fff; display:flex; min-height:100vh; align-items:center; justify-content:center; padding:24px;}
    .card{max-width:720px; width:100%; background:rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.12); border-radius:18px; padding:22px;}
    h1{margin:0 0 8px; font-size:22px;}
    p{margin:0 0 14px; color:rgba(255,255,255,.75); line-height:1.8;}
    a{display:inline-block; padding:10px 14px; border-radius:14px; background:#fff; color:#0b1020; text-decoration:none; font-weight:800;}
  </style>
</head>
<body>
  <div class="card">
    <h1>فرم شما با موفقیت ارسال شد</h1>
    <p>ممنون. به‌زودی با شما تماس می‌گیریم.</p>
    <a href="/">بازگشت به سایت</a>
  </div>
</body>
</html>
